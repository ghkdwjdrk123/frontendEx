<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main</title>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/main.js">
</script>

</head>
<body>

<div id="inform" style="float: right;">
	<a href="#" data-toggle="modal" data-target="#myModal">Login</a>
	<a href="signup.html">SignUp</a>
</div>

<div id="login_inform"></div>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <p>ID:</p>
          <input id="modal_id" placeholder="Enter ID"/><br>
          <p>Password:</p>
          <input id="modal_password" placeholder="Enter Password"/><br>
        </div>
        <div class="modal-footer">
          <button id="modal_login" type="button" class="btn btn-default" data-dismiss="modal">Login</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
